services:
  - type: web
    name: calico-rock-fishing-resort
    runtime: static
    buildCommand: cd calico-rock-fishing && npm install && npm run build
    staticPublishPath: calico-rock-fishing/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html